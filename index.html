<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gitstar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/@babel/polyfill/dist/polyfill.js" defer></script>
    <script src="dist/star.js" defer></script>
    <script src="dist/status.js" defer></script>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration){
                console.log('ServiceWorker registration successful')
            }).catch(function(err){
                console.log('ServiceWorker registeration failed: ', err)
            })
        }
    </script>
</head>
<body>
<main>
    <div id="search">
        <form>
            <div>
                <label>Name:</label>
                <input id="name" name="name" type="text">
            </div>
            <div>
                <label>Start Date:</label>
                <input id="startdate" name="startdate" type="date">
            </div>
            <div>
                <label>End Date:</label>
                <input id="enddate" name="enddate" type="date">
            </div>
            <div>
                <input id="submit" type="submit" value="Search">
            </div>
        </form>
        <h4 class="hidden">Top 3 Popular Repos:</h4>
        <ul id="results">

        </ul>
    </div>
    <div id="offline" class="offline hidden">
        <p>You are offline. This application may not produce the most accurate results.</p>
    </div>
</main>

</body>
</html>
